                                name="packagelist"
                                aria-expanded="false"
                                onchange="getPrice();changeImage();">
                                <option value="0">Package A</option>
                                <option value="1">Package B</option>
                                <option value="2">Full Interior</option>
                                <option value="3">Advance Full</option>
                              </select>
                              <script th:inline="javascript">
                                /*<![CDATA[*/
                                var cars = /*[[${cars}]]*/ "default";
                                var carpackages =
                                  /*[[${carpackages}]]*/ "default";
                                console.log("Thymeleaf Variable in JS:", cars);
                                console.log(
                                  "Thymeleaf Variable in JS:",
                                  carpackages
                                );
                                /*]]>*/
                                getPrice();
                                function getPrice() {
                                  var index =
                                    document.getElementById("carlist").value;
                                  var pIndex =
                                    document.getElementById(
                                      "packagelist"
                                    ).value;
                                  console.log("car index:", index);

                                  var selectedCarDesc = cars[index].typedesc;
                                  document.getElementById("price").innerHTML =
                                    "RM" +
                                    carpackages[pIndex].carList[index].rate;
                                  document.getElementById(
                                    "cardescription"
                                  ).innerHTML = selectedCarDesc;
                                  //set hidden input values
                                  document.getElementById(
                                    "packageprice"
                                  ).value =
                                    carpackages[pIndex].carList[index].rate;
                                  document.getElementById("pkgname").value =
                                    carpackages[pIndex].packageName;
                                  document.getElementById("carname").value =
                                    cars[index].type;
                                }
                                function changeImage() {
                                  var url;
                                  var currentPkgVal =
                                    document.getElementById(
                                      "packagelist"
                                    ).value;

                                  switch (parseInt(currentPkgVal)) {
                                    case 0:
                                      url =
                                        "url('../assets/img/illustrations/packagea.png')";
                                      break;
                                    case 1:
                                      url =
                                        "url('../assets/img/illustrations/packageb.png')";
                                      break;
                                    case 2:
                                      url =
                                        "url('../assets/img/illustrations/fullinterior.png')";
                                      break;
                                    case 3:
                                      url =
                                        "url('../assets/img/illustrations/advancedfull.png')";
                                      break;
                                  }
                                  console.log(url);
                                  document.getElementById(
                                    "pkgimg"
                                  ).style.backgroundImage = url;
                                }
                              </script>

                            function showStickyElement() {
                              const element =
                                document.getElementById("stickyElement");
                              element.classList.add("visible"); // Show the element

                              // Set a timer to fade out the element after 3 seconds
                              setTimeout(() => {
                                element.classList.remove("visible"); // Hide the element with fade
                              }, 3000);
                            }
                            window.onload = function () {
                              const urlParams = new URLSearchParams(
                                window.location.search
                              );
                              const submitted = urlParams.has("submitted");

                              if (submitted) {
                                showStickyElement(); // Trigger the JavaScript function
                              }
                            };
                          </script>
